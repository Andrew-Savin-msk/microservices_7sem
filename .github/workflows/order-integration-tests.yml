jobs:
  push:
      branches: [ "main", "master" ]
      paths:
        - "order-service/**"
        - ".github/workflows/order-integration-tests.yml"
  integration:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports: [ "5432:5432" ]
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s --health-timeout=5s --health-retries=5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
      PYTHONPATH: ./order-service

    defaults:
      run:
        working-directory: ./order-service

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.12' }
      - run: pip install -r requirements.txt pytest httpx
      - name: Wait for DB
        run: |
          for i in {1..30}; do pg_isready -h localhost -p 5432 -U postgres && break; sleep 1; done
      - name: Sanity: import app
        run: python -c "import app,sys,os; print('cwd=',os.getcwd()); print('app=',app.__file__); print('path0=',sys.path[0])"
      - run: pytest tests/integration -q
