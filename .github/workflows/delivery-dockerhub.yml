name: CI & Delivery (delivery-service â†’ DockerHub)

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - "delivery-service/**"
      - ".github/workflows/delivery-dockerhub.yml"
  pull_request:
    branches: [ "main", "master" ]
    paths:
      - "delivery-service/**"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/delivery-service
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha
            type=ref,event=tag

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./delivery-service
          file: ./delivery-service/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Inspect pushed image
        run: docker buildx imagetools inspect ${{ secrets.DOCKER_USERNAME }}/delivery-service:latest
