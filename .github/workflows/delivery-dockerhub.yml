name: CI & Delivery (delivery-service → DockerHub)

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - "delivery-service/**"
      - ".github/workflows/delivery-dockerhub.yml"
  pull_request:
    branches: [ "main", "master" ]
    paths:
      - "delivery-service/**"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify secrets (fail fast)
        # Выполняется только на push; на PR секрета всё равно нет
        if: github.event_name == 'push'
        run: |
          [ -n "${{ secrets.DOCKER_USERNAME }}" ] || { echo "Missing secret DOCKER_USERNAME"; exit 1; }
          [ -n "${{ secrets.DOCKER_PASSWORD }}" ] || { echo "Missing secret DOCKER_PASSWORD"; exit 1; }

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          logout: true

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/delivery-service
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./delivery-service
          file: ./delivery-service/Dockerfile
          push: ${{ github.event_name == 'push' }}
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
