name: CI & Deploy (order-service → Yandex Cloud Serverless)

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - "order-service/**"
      - ".github/workflows/order-yc-deploy.yml"

# чтобы параллельные пуши не накладывались
concurrency:
  group: order-yc-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: ./order-service } }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.12' }
      - run: pip install -r requirements.txt pytest httpx
      - run: pytest tests/unit -q

  build-and-push-to-ycr:
    needs: [unit-tests]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      # Логин в Yandex Container Registry по authorized key (JSON) сервисного аккаунта
      - name: Login to YC Registry
        uses: docker/login-action@v3
        with:
          registry: cr.yandex
          username: json_key
          password: ${{ secrets.YC_KEYS }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: cr.yandex/${{ secrets.YC_REGISTRY_ID }}/order-service
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha

      - name: Build & Push (order-service → YCR)
        uses: docker/build-push-action@v5
        with:
          context: ./order-service
          file: ./order-service/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to YC Serverless
    runs-on: ubuntu-latest
    needs: [build-and-push-to-ycr]
    steps:
      - name: Deploy via yc-actions
        uses: yc-actions/yc-sls-container-deploy@v1
        with:
          yc-sa-json-credentials: ${{ secrets.YC_KEYS }}
          container-name: ${{ secrets.YC_CONTAINER_NAME }}
          folder-id: ${{ secrets.YC_FOLDER_ID }}
          revision-image-url: cr.yandex/${{ secrets.YC_REGISTRY_ID }}/order-service:latest
          revision-service-account-id: ${{ secrets.YC_SA_ID }}
          revision-env: |
            APP_ENV=prod
