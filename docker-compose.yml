version: '3'
services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: userdb
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "user"]
      interval: 5s
      timeout: 5s
      retries: 5

  user-service:
    build: ./user-service
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/userdb

  order-service:
    build: ./order-service
    ports:
      - "8001:8001"
    depends_on:
      - user-service
      - rabbitmq
    environment:
      RABBITMQ_HOST: rabbitmq
      USER_SERVICE_URL: http://user-service:8000

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest123

  catalog-service:
    build: ./catalog-service
    ports:
      - "8002:8000"
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/userdb
      RABBITMQ_HOST: rabbitmq

  payment-service:
    build: ./payment-service
    ports:
      - "8003:8000"
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/userdb
      RABBITMQ_HOST: rabbitmq

  delivery-service:
    build: ./delivery-service
    ports:
      - "8004:8000"
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_started
      order-service:
        condition: service_started
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/userdb
      RABBITMQ_HOST: rabbitmq
      ORDER_SERVICE_URL: http://order-service:8001

  notification-service:
    build: ./notification-service
    depends_on:
      rabbitmq:
        condition: service_started
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USER: guest
      RABBITMQ_PASS: guest123
